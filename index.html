<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-9/css/all.css" integrity="sha512-h7GJ1/B7ne4IeavUbcBsiAfjGg0HOg0jbLn0q3nm3iCZwDJSuRrW3xqsri7KMR2wEKOOQlf6zKCoS9jk0AtFPQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Replica Zoom</title>
</head>
<body>

  <header>
    <div class="label-container">
      <span class="label"><span><i class="fas fa-th"></i></span> Speaker View</span>

      <span class="label"><span><i class="fas fa-arrows-alt"></i></span></span>
    </div>
    
    
  </header>

  <main>main</main>

  <footer>
    <div class="footer-left">
      <ul>
        <li>
          <div class="item"><i class="fas fa-microphone"></i></div>
          <p>Mute</p>
        </li>
        <li>
          <div><i class="fas fa-chevron-up"></i></div>
        </li>
        <li>
          <div class="item"><i class="fas fa-video"></i></div>
          <p>Stop Video</p>
        </li>
        <li>
          <div><i class="fas fa-chevron-up"></i></div>
        </li>
      </ul>
    </div>

    <div class="footer-center"></div>

    <div class="footer-right">
      <div><p>End meeting</p></div>
    </div>
  </footer>
  
</body>
</html>
